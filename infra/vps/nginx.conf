##############################################################################
# Nginx Configuration for External VPS
#
# 역할:
# - SSL 종단점 (Let's Encrypt 인증서 적용)
# - Reverse Proxy (SSH 터널을 통해 내부 백엔드로 전달)
# - Google OAuth 리다이렉트 URI 수신
##############################################################################

# 전역 설정
user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 로깅 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml image/svg+xml;
    
    # 업스트림: SSH 터널을 통해 내부 백엔드에 연결
    upstream backend_tunnel {
        # autossh가 VPS의 8080 포트를 내부 백엔드의 8000 포트로 포워딩
        server 127.0.0.1:8080;
        keepalive 32;
    }
    
    #=========================================================================
    # HTTP → HTTPS 리다이렉트
    #=========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name n-e.kr;

        # Let's Encrypt 인증서 갱신용 (필요시)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 모든 HTTP 요청을 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    #=========================================================================
    # HTTPS 메인 서버 블록
    #=========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name n-e.kr;

        #---------------------------------------------------------------------
        # SSL 설정 (Let's Encrypt)
        #---------------------------------------------------------------------
        ssl_certificate /etc/letsencrypt/live/n-e.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/n-e.kr/privkey.pem;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS (Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        #---------------------------------------------------------------------
        # 보안 헤더
        #---------------------------------------------------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        #---------------------------------------------------------------------
        # API 프록시 (백엔드로 전달)
        #---------------------------------------------------------------------
        location /api/ {
            proxy_pass http://backend_tunnel;

            # 프록시 헤더 설정 (Google OAuth에서 중요!)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # 프록시 타임아웃
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 버퍼 설정
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;

            # WebSocket 지원 (필요시)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        #---------------------------------------------------------------------
        # OAuth 콜백 경로 (명시적 프록시)
        # Google에서 리다이렉트되는 경로 - HTTPS 헤더 강제 설정 중요
        #---------------------------------------------------------------------
        location /api/auth/google/callback {
            proxy_pass http://backend_tunnel;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 중요: 백엔드에 HTTPS임을 명시
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;

            proxy_redirect off;
        }

        #---------------------------------------------------------------------
        # 프론트엔드/기타 요청 → 백엔드로 프록시
        #---------------------------------------------------------------------
        location / {
            proxy_pass http://backend_tunnel;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # 프록시 타임아웃
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        #---------------------------------------------------------------------
        # 헬스체크 엔드포인트
        #---------------------------------------------------------------------
        location /health {
            proxy_pass http://backend_tunnel/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
        }

        #---------------------------------------------------------------------
        # 오디오/미디어 파일 서빙
        #---------------------------------------------------------------------
        location /output/ {
            proxy_pass http://backend_tunnel/output/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # 대용량 파일 전송 최적화
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
